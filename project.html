<!DOCTYPE html>
<html>
  <head>
    <title id="head"></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <header id="header">
        <div class="inner"></div>
      </header>
      <div id="main">
        <div class="inner">
          <h1 id="title"></h1>
          <p id="description"></p>
          <hr />
          <h2>Screenshots</h2>
          <div class="box alt">
            <div class="row gtr-uniform">
              <div class="row gtr-uniform">
                <div class="col-3">
                  <span class="image fit"><img id="screenshot1" alt="" /></span>
                </div>
                <div class="col-3">
                  <span class="image fit"><img id="screenshot2" alt="" /></span>
                </div>
                <div class="col-3">
                  <span class="image fit"><img id="screenshot3" alt="" /></span>
                </div>
                <div class="col-3">
                  <span class="image fit"><img id="screenshot4" alt="" /></span>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <h2>Date</h2>
          <p id="date"></p>
          <hr />
          <h2>My role</h2>
          <p id="myRole"></p>
          <hr />
          <h2>Technologies</h2>
          <p id="technologies"></p>
          <hr />
          <h2>Link</h2>
          <a id="link" class="button primary">Link</a>
          <hr />
        </div>
      </div>
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Get in touch</h2>
            <form method="post" action="mailto:kitti.vsr@gmail.com">
              <div class="fields">
                <div class="field half">
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="field">
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Send" class="primary" /></li>
              </ul>
            </form>
          </section>
          <section>
            <h2>Follow</h2>
            <ul class="icons">
              <li>
                <a
                  href="https://github.com/kvsoftware"
                  class="icon brands style2 fa-github"
                  ><span class="label">GitHub</span></a
                >
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/kitti-vsr/"
                  class="icon brands style2 fa-linkedin"
                  ><span class="label">500px</span></a
                >
              </li>
              <li>
                <a href="tel:+447511716347" class="icon solid style2 fa-phone"
                  ><span class="label">Phone</span></a
                >
              </li>
              <li>
                <a
                  href="mailto:kitti.vsr@gmail.com"
                  class="icon solid style2 fa-envelope"
                  ><span class="label">Email</span></a
                >
              </li>
            </ul>
          </section>
        </div>
      </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/project.script.js"></script>
  </body>
</html>
